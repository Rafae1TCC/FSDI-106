<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
    <main>
      <section id="list">
        <div class="section-title">
          <i class="fas fa-list-check"></i>
          <span>My Tasks</span>
        </div>

        <div id="taskList">
          <!-- Tasks will be loaded here dynamically -->
        </div>
      </section>

      <section id="form">
        <div class="section-title">
          <i class="fas fa-plus-circle"></i>
          <span>Add New Task</span>
        </div>

        <div class="mb-3">
          <label for="txtTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="txtTitle"
            placeholder="Enter task title" />
        </div>

        <div class="mb-3">
          <label for="txtDescription" class="form-label">Description</label>
          <textarea
            rows="3"
            class="form-control"
            id="txtDescription"
            placeholder="Describe your task..."></textarea>
        </div>

        <div class="mb-3">
          <label for="selColor" class="form-label">Color Tag</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="selColor"
            value="#6366f1" />
        </div>

        <div class="mb-3">
          <label for="numBudget" class="form-label">Budget</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              class="form-control"
              id="numBudget"
              placeholder="0.00" />
          </div>
        </div>

        <div class="mb-3">
          <label for="selStatus" class="form-label">Status</label>
          <select class="form-select" id="selStatus">
            <option value="Progress">In Progress</option>
            <option value="Finished">Finished</option>
            <option value="Canceled">Canceled</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="date" />
        </div>

        <button class="btn btn-primary" id="btnSave">
          <i class="fas fa-save me-2"></i>Save Task
        </button>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
