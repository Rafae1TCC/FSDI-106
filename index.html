<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="list">
        <p>Get Section</p>
      </section>
      <section id="form">
        <div class="mt-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="txtTitle" />
        </div>
        <div class="mt-3">
          <label class="form-label">Description</label>
          <textarea
            rows="3"
            class="form-control"
            id="txtDescription"></textarea>
        </div>
        <div class="mt-3">
          <label class="form-label">Color</label>
          <input type="color" class="form-control" id="selColor" />
        </div>
        <div class="mt-3">
          <label class="form-label">Budget</label>
          <input type="number" class="form-control" id="numBudget" />
        </div>
        <div class="mt-3">
          <label class="form-label">Status</label>
          <select class="form-control" id="selStatus">
            <option value="Progress">In progress</option>
            <option value="Finished">Finished</option>
            <option value="Canceled">Canceled</option>
          </select>
        </div>
        <div class="mt-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div>
          <button class="btn btn-dark" id="btnSave">Save</button>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
